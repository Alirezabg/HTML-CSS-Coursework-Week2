<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-.- All the images you need are in the 'img' folder -->

 

  <header>
    
        <img class="logo-img" src="img/karma-logo.svg" alt="karma-logo"/>
          
      
      
      <div>
        <ul class='container'>
          <li class='con-list'>
            <a class='con-link' href="#">Meet Karma</a>
          </li>
          <li class='con-list'>
            <a class='con-link' href="#">How it Works</a>
          </li>
          <li class='con-list'>
            <a class='con-link' href="#">Store</a>
          </li>
          <li class='con-list'>
            <a class='con-link' href="#">Blog</a>
          </li>
          <li class='con-list'>
            <a class='con-link' href="#">Help</a>
          </li>
          <li class='con-list'>
            <a class='con-link' href="#">Login</a>
          </li>
        </ul>
    </div>

  </header>
  <main>
      <section class="store-section">

         <DIV>
            <img class="store-img" src="img/store-image_by-andrew-neel-unsplash.jpg" alt=""/>

        </DIV>
        <DIV class="store-form">
            <form>
             <h1 class="form-header">Order your Karma wifi device today!</h1>
                <fieldset class="row-form">
                    <legend></legend>
                    <div class="column-form spc">
                        <label for="firstname">First name *</label>
                    <input type="text" id="firstname" name="firstname" required>
                    

                    </div>
                    <div class="column-form">
                        <label for="lastname">Last name *</label>
                        <input type="text" id="lastname" name="lastname" required>

                    </div>
                 </fieldset>
                 <fieldset>
                     <div class="column-form">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                     </div>
                  
                    <div class="column-form">
                        <label for="address2">Address 2</label>
                        <input type="text" id="address2" name="address2" required>

                    </div>
                    <div class="row-form">

                        <div class="column-form spc">
                            <label for="city">City *</label>
                            
                            <select name="city" id="city" required>
                                <option value="london">London</option>
                                <option value="reading">Reding</option>
                                <option value="manchester">Manchester</option>
                                <option value="newcastle">Newcastle</option>
                            </select>
                            
                        </div>

                        <div class="column-form">
                            <label for="postcode">Postcode *</label>
                            <input type="text" id="postcode" name="postcode" required>

                        </div>
                    </div>
                    
                </fieldset>
                <fieldset>
                    <fieldset class="column-form" >
                        <legend> Select a colour</legend>
                        <div class="row-form ">
                            <div class="spc" >
                                <input type="radio" id="karma-orange" name="store-colour" required>
                                <label for="Karma-orange" >Karma Orange</label>
                            </div>
                            
                            <div>
                                 <input type="radio" id="space-grey" name="store-colour" required>
                                 <label for="space-gery">Space grey</label>
                            </div>
                            
                        </div>
                      </fieldset>
                    <div >
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">By placing your order you agree to karma's <a href="#"> Terms and Conditions</a>* . </label> 
                    </div>
                    

                
                    <button class="but">Place my order</button>
                
                
                
                </fieldset>
           </form>
       </DIV>
    </section>

  </main>
  <footer>
    <p>Join us on</p>
    <div class="social-media">
        <img class="social-img" src="img/instagram-icon.svg" alt=""/>

        <img class="social-img" src="img/twitter-icon.svg" alt=""/>
        <img class="social-img" src="img/facebook-icon.svg" alt=""/>
    </div>

    <p class="cc-right">Karma Mobilit,Inc</p>
  </footer>


</body>
